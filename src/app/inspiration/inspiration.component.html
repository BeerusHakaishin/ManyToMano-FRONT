<div class="container d-flex">
  <h2 class="title pt-2 text-align-center">Trouver l'inspiration</h2>
</div>
<p class="subtitle d-flex justify-content-center">Grâce à nos architectes !</p>
<div class="d-flex align-self-center justify-content-center">
  <button class="buttonBack" mat-flat-button>
    <mat-icon>arrow_back_ios</mat-icon>
    <a routerLink="/mano-limits"></a>
  </button>
</div>

<div class="container mt-4 pt-4 mb-2 d-flex justify-content-center">
  <drag-scroll>
    <img drag-scroll-item src="assets/images/M1.jpeg" />
  </drag-scroll>
</div>
<div class="d-flex justify-content-center">
  <button (click)="moveLeft()">
    <a routerLink="/inspiration"
      ><img class="leftArrow" src="/assets/images/leftArrow.png"
    /></a>
  </button>
  <p class="page pt-3">1/2</p>
  <button (click)="moveRight()">
    <a routerLink="/inspiration2"
      ><img class="rightArrow" src="/assets/images/rightArrow.png"
    /></a>
  </button>
</div>
<div class="container mt-4 pt-2">
  <p>Retrouvez nos articles ci-dessous :</p>
  <!-- One card  -->
  <div *ngFor="let inspiration of inspirations">
    <ng-container *ngIf="inspiration.name === 'Industriel'">
      <div
        *ngFor="let article of articles.slice(0, 5)"
        class="card w-100 mt-4 mb-2"
      >
        <div class="card-body">
          <h5 class="card-title">{{ article.name }}</h5>
          <p class="card-text"></p>
          <p class="card-text">{{ article.price }} €</p>
          <p class="card-text">Note : {{ article.evaluation }}</p>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Quantité</label
            >

            <input
              type="number"
              class="form-control quantityInput"
              placeholder="1"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Confier l'installation à nos pros</label
            >
          </div>
          <a href="#" mat-flat-button color="primary">Ajouter au panier</a>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="container d-flex justify-content-center pb-4">
  <button class="create">
    <a routerLink="/mano-limits"
      ><img
        class="logoManoLimits"
        src="/assets/images/logo_new-casque.png" /></a
    ><br />Créer votre propre projet
  </button>
</div>
<button (click)="getInspirations()">blakka</button>
